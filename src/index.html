<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Awesome Video Player</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body onload="loadPlayer();">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Header -->
    <div id="header">
      <h1 class="heading">Awesome Video Player</h1>
      <div class="features">
        <span class="feature-1">Click & Download Pictures</span>
        <span class="feature-2">Record & Download Videos</span>
      </div>
    </div>

    <!-- Main Content -->
    <div id="content">
      <div id="video-player">
        <div id="select-controls" class="controls"></div>
        <div id="video-box"></div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <span class="copyright"
        >&copy; All rights reserverd | Developed by Vibhu.</span
      >
      <script>
        /// Here i have to initilize Player::::
        /// We can pass the configurations::::
        function loadPlayer() {
          const options = {
            statusEl: '#video-player',
            showStatus: true,
            enableCaptureImage: true,
          };
          AwesomePlayer.init('#video-box', options);
        }
      </script>
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
              .register('./serviceworker.js')
              .then((reg) => console.log('Success: ', reg.scope))
              .catch((err) => console.log('Failure: ', err));
          });
        }
      </script>
    </div>
  </body>
</html>
