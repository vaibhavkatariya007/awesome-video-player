<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Video Player</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body onload="loadPlayer();">
    <!-- Header -->
    <div id="header">
      <h1 class="heading">Awesome Video Player</h1>
      <div class="features">
        <span class="feature-1">Click & Download Pictures</span>
        <span class="feature-2">Record & Download Videos</span>
      </div>
    </div>

    <!-- Main Content -->
    <div id="content">
      <div id="video-player">
        <div id="select-controls" class="controls"></div>
        <div id="video-box"></div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <span class="copyright"
        >&copy; All rights reserverd | Developed by Vibhu.</span
      >
      <script>
        /// Here i have to initilize Player::::
        /// We can pass the configurations::::
        function loadPlayer() {
          const options = {
            statusEl: '#video-player',
            showStatus: true,
            enableCaptureImage: true,
          };
          AwesomePlayer.init('#video-box', options);
        }
      </script>
    </div>
  </body>
</html>
